<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Page - Example Template</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/buttercake@3.0.0/dist/css/butterCake.min.css">
  
  
</head>

  <script>
	$(document).ready(function(){   
	// handle button clicks         
  $('#buttonID').click(function() {
		// make an ajax call
		alert($('#formID').serialize());
    $.ajax({
            dataType: 'jsonp',
            jsonpCallback: '_wrapper',
            data: $('#formID').serialize(),
            type: 'POST',
            url: "http://127.0.0.1:8081/Register",
            success: handleButtonResponse,
        });
    });
    function handleButtonResponse(data){
      alert(data);
      // parse the json string
      var jsonObject = JSON.parse(data);
      $('#reponseID').append( jsonObject.message );
    }
  
  
	$("#buttonme").click(function(){
		alert("Loading now, please wait.");
		var tempName, tempPassword;
		//tempEmail = document.forms["signin"]["Email"].value;
	//	tempName = document.forms["signin"]["Name"].value;
		//tempPassword = document.forms["signin"]["Password"].value;
		
		
		tempName=$("#Name").val();
		tempPassword=$("#Password").val();
		
		var mydata="&name="+tempName+"&password="+tempPassword;
		
			if(tempName == "" || tempPassword == "")
		{
			alert("Please fill in all the blanks.");
		}
		else
		{
			$.ajax({
				url: "http://127.0.0.1:8081/Register", 
				type: 'POST',
				data: mydata,
				success: function(result){
					alert("Registration success");
					alert("Thanks for creating an account, your username is: " + tempName + "and password is: "+ tempPassword + ". Enjoy!");
					window.location.href = "http://127.0.0.1:8081/Login";
				//	window.location.href = "http://ABC-nekokitsune4242917356.codeanyapp.com:4242/Register";
					}, error: function (xhr, textStatus, errorThrown) {
						alert("Registration failed, please try again with other username");
						console.log(textStatus);
      		}
				});
			}
	});
});
  </script>
  
<body>
  

<!-- LOGIN CONTAINER -->
<section class="login-page flex-center-center py-5 bg-light">

  <!-- FORM -->
  <div class="w-100 mx-auto px-2" style="max-width: 400px">
  
  <div id="signupform">
  
      <div class="text-center text-gray">
        <h2 class="weight-500 mb-1">Register</h2>
        <p class="h4 mb-2 weight-300">Please register to proceed</p>
      </div>

      <div class="card overflow-unset mt-9 mb-1">
        <div class="card-body">

          <!-- AVATAR -->
          <div class="avatar-icon text-center">
            <img src="https://placehold.it/128x128" alt="Avatar"
              class="img-circle img-cover card mb-2 ml-auto mr-auto p-1">
          </div>

          <!-- EMAIL -->
          <div class="group">Login name:
            <input type="text" class="input" id="Name" placeholder="User Name" required>
          </div>

          <!-- PASSWORD -->
          <div class="group">Password:
            <input type="password" id="Password" class="input" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
          </div>

          <!-- REMEMBER ME -->
          <div class="group">
            <div class="custom-checkbox">
              <input type="checkbox" value="remember me" id="rememberMe">
              <label for="rememberMe" class="text-gray">Remember Me</label>
            </div>
          </div>

          <!-- LOGIN -->
          <div class="group">
            <button id="buttonme" class="btn primary block btn-lg weight-500">Register</button>
          </div>

        </div>
      </div>

      <!-- LINKS -->
      <div class="text-center weight-600 text-gray">
        <a href="http://127.0.0.1:8081/Login" class="text-gray">Login</a> 
      </div>
   
  </div>

</section>

<!-- STYLE -->
<style>
  .login-page {
    min-height: 100vh;
  }

  .login-page .avatar-icon img {
    margin-top: -80px;
    width: 128px;
    height: 128px;
  }
</style>

  <!-- jQuery first, then Butter Cake JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/buttercake@3.0.0/dist/js/butterCake.min.js"></script>
 
</body>

</html>
